<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="stylesheet" href="style10.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>
    <section class="container">

      <header>
        <!-- logo -->
        <img class="logo-resized" src="immagini/logo.png" alt="">

        <!-- titolo grande -->
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav class="navigation">
        <!-- menu navigazione -->
          <button type="button" name="Prenota">Prenota</button>
          <button type="button" name="Termine">Termine Prenotazione</button>
          <button type="button" name="Accendi">Accendi Luci</button>
      </nav>

      <main class="modello">
        <!-- selezione modello -->
        <div class="mod">
          <input type="checkbox">
          <h2 class="row">Monopattino Gino22</h2><br>
          <span class="arrow"></span>
          <span class="row via">via Guadalametri - a 220 metri da te</span><br>
          <span class="row via">Stato carica:</span><br>
          <div class="midcharge"></div>
        </div>

        <div class="mod">
          <input type="checkbox">
          <h2 class="row">Monopattino Mike24</h2><br>
          <span class="arrow"></span>
          <span class="row via">via Ricciardoni - a 420 metri da te</span><br>
          <span class="row via">Stato carica:</span><br>
          <div class="charge"></div>
        </div>

        <div class="mod">
          <input type="checkbox">
          <h2 class="row">Monopattino Fede154</h2><br>
          <span class="arrow"></span>
          <span class="row via">via Mentarini - a 490 metri da te</span><br>
          <span class="row via">Stato carica:</span><br>
          <div class="nocharge"></div>
        </div>

      </main>

    </section>
  </body>
</html>
